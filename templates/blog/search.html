{% extends "blog/base.html" %}

{% block title %}{{ block.super }}{% endblock %}

{% block content %}
  <div class="post_list">
    {% for entry in object_list %}
      {% include "blog/includes/entry_list.html" %}
    {% empty %}
        <p class="message">
            {% if message %}
                {{ message}}
            {% else %}
                No results found
            {% endif %}
        </p>
    {% endfor %}
  </div>

{% endblock %}
